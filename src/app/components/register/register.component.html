<div class="container">
<div class="col-lg-12 mt-3">
    <h1>
        {{page_title}}
    </h1>
    <hr>
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status === 'success'">
        El registro se ha completado exitosamente, <a [routerLink]="['/login']">Login</a>
    </div>

    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status === 'error'">
        El registro no se ha completado!
    </div>

    <form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" #name="ngModel" [(ngModel)]="user.name" required
                pattern="[a-zA-ZÀ-ÿ ]+" class="form-control">

            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es valido!
            </small>
        </div>

        <div class="form-group">
            <label for="surname">Last name</label>
            <input type="text" name="surname" id="surname" #surname="ngModel" [(ngModel)]="user.surname" required
                pattern="[a-zA-ZÀ-ÿ ]+" class="form-control">

            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                El apellido no es valido!
            </small>
        </div>
    
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" required
                pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" class="form-control">

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es valido!
            </small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" #password="ngModel" [(ngModel)]="user.password"
                required class="form-control mb-2">

            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block ">
               Password no puede estar vacia!
            </small>
        </div>

       
        <input type="submit" value="{{page_title}}" class="btn btn-success mb-4" [disabled]="registerForm.invalid">

    </form>
</div>
</div>
