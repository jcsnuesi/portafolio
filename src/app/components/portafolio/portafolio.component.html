<!-- Portfolio Section-->
<section class="page-section portfolio mt-4" id="portfolio">
    <div class="container">
        <!-- Portfolio Section Heading-->
    
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Portfolio</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star" style="color:red ;"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div class="row justify-content-center">
            <!-- Portfolio Item 1-->
            <div class="col-md-6 col-lg-4 mb-5" *ngFor="let proj of projects">
                <div class="portfolio-item" data-bs-toggle="modal" [attr.data-bs-target]="'#portfolioModal1'+proj._id">
                    <div class="portfolio-item-caption h-100 w-100">
                        <div class="portfolio-item-caption-content text-center text-white" style="background-color: black; border-radius: 10px; overflow: hidden; opacity:85%; font-size: 12px;">
                         <h3>{{proj.title}}</h3>  
                         <br>
                            
                           {{proj.description}}</div>
                    </div>
                    <img class="img-fluid" src="{{ url + 'proj-avatar/' + proj.image}}" alt="..." style="width:450px; height:450px;" />
                
                <hr>
                    <p>Tech:</p>
                    <span *ngFor="let img of proj.tech" class="me-2" >
                        <img class="img-fluid " src="{{ url + 'tech/' + img}}" alt="..." style="width:50px; height:50px;" />
                    </span>
                    
                </div>

                <!-- Portfolio Modal 1-->
    <div class="portfolio-modal modal fade" id="{{'portfolioModal1'+proj._id}}" tabindex="-1"
        aria-labelledby="portfolioModal1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal"
                        aria-label="Close"></button></div>
                <div class="modal-body text-center pb-5">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <!-- Portfolio Modal - Title-->
                                <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">{{proj.title}}</h2>
                                <!-- Icon Divider-->
                                <div class="divider-custom">
                                    <div class="divider-custom-line"></div>
                                    <div class="divider-custom-icon"><i class="fas fa-star" style="color: gold;"></i></div>
                                    <div class="divider-custom-line"></div>
                                </div>
                                <!-- Portfolio Modal - Image-->
                                <img class="img-fluid rounded mb-5" src="{{ url + 'proj-avatar/' + proj.image}}" alt="..." />
                                <!-- Portfolio Modal - Text-->
                                <p class="mb-4">{{proj.description}}.</p>
                                <button class="btn btn-primary" data-bs-dismiss="modal">
                                    <i class="fas fa-xmark fa-fw"></i>
                                    Close Window
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
       

            
       
        </div>
    </div>
</section>

<!-- Portfolio Modals-->
