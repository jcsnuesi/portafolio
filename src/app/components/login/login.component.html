<div class="container mt-12">
    <div class="col-lg-12 mt-12">
        <h1>
            {{title}}
        </h1>

        <hr style="max-width:50%">


        <div class="alert alert-danger col-md-5 mt-3" *ngIf="status === 'error'">
            No estas autorizado!
        </div>

        <form class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" required
                    pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" class="form-control">

                <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                    El email no es valido!
                </small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" #password="ngModel" [(ngModel)]="user.password"
                    required class="form-control mb-2">

                <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                    Password no puede estar vacia!
                </small>
            </div>

            <input type="submit" value="{{title}}" class="btn btn-success mb-4" [disabled]="loginForm.invalid">

        </form>


    </div>

</div>
